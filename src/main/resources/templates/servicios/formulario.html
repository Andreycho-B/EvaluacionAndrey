<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ConsultoríaPro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nuevo Servicio</h1>
        <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="text" class="form-control" id="duracion" th:field="*{duracion}" placeholder="Ej: 60 minutos">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/servicios}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

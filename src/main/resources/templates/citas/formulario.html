<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Consultor√≠aPro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nueva Cita</h1>
        <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" th:field="*{fechaHora}" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select class="form-control" id="usuario" th:field="*{usuario}" required>
                    <option value="">Seleccione un usuario</option>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}"
                            th:text="${usuario.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="servicio" class="form-label">Servicio</label>
                <select class="form-control" id="servicio" th:field="*{servicio}" required>
                    <option value="">Seleccione un servicio</option>
                    <option th:each="servicio : ${servicios}" 
                            th:value="${servicio.id}"
                            th:text="${servicio.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="profesional" class="form-label">Profesional</label>
                <select class="form-control" id="profesional" th:field="*{profesional}" required>
                    <option value="">Seleccione un profesional</option>
                    <option th:each="profesional : ${profesionales}" 
                            th:value="${profesional.id}"
                            th:text="${profesional.especialidad}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/citas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

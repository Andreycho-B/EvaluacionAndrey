<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Consultor√≠aPro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Citas</h1>
        <a th:href="@{/citas/nuevo}" class="btn btn-primary mb-3">Nueva Cita</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                    <th>Usuario</th>
                    <th>Servicio</th>
                    <th>Profesional</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id}"></td>
                    <td th:text="${cita.fechaHora}"></td>
                    <td th:text="${cita.estado}"></td>
                    <td th:text="${cita.usuario?.nombre}"></td>
                    <td th:text="${cita.servicio?.nombre}"></td>
                    <td th:text="${cita.profesional?.especialidad}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>

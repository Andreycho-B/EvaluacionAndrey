<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Consultor√≠aPro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Nuevo Profesional</h1>
        <form th:action="@{/profesionales/guardar}" th:object="${profesional}" method="post">
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" th:field="*{especialidad}" required>
            </div>
            <div class="mb-3">
                <label for="horarioDisponible" class="form-label">Horario Disponible</label>
                <input type="datetime-local" class="form-control" id="horarioDisponible" th:field="*{horarioDisponible}">
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <select class="form-control" id="usuario" th:field="*{usuario}">
                    <option value="">Seleccione un usuario</option>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}"
                            th:text="${usuario.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/profesionales}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>

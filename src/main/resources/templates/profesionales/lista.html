<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Profesionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Consultor√≠aPro</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Profesionales</h1>
        <a th:href="@{/profesionales/nuevo}" class="btn btn-primary mb-3">Nuevo Profesional</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Especialidad</th>
                    <th>Horario Disponible</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesional : ${profesionales}">
                    <td th:text="${profesional.id}"></td>
                    <td th:text="${profesional.especialidad}"></td>
                    <td th:text="${profesional.horarioDisponible}"></td>
                    <td th:text="${profesional.usuario?.nombre}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Volver al Inicio</a>
    </div>
</body>
</html>
